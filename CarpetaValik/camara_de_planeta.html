<!DOCTYPE html>
<html>
	<head>
		<title>Planeta Con Controles Orbitales</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="css/main.css">
	</head>
	<body>

		<script type="module">

			import * as THREE from './js/three.module.js';

			import { GUI } from './js/dat.gui.module.js';
			import { OrbitControls } from './js/OrbitControls.js';
			// import { CSS3DRenderer, CSS3DObject } from './js/CSS3DRenderer.js';

			let camera, scene, renderer, loader, gui;

			let spotLight, spotLightHelper, shadowCameraHelper

			function init() {
				
				// loader = new THREE.TextureLoader();
				// loader.load('./imagenes/stars.jpg', function (texture) {
				// 	scene.background = texture;
				// });

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				renderer.shadowMap.enabled = true;

				renderer.shadowMap.type = THREE.PCFSoftShadowMap;
				renderer.outputEncoding = THREE.sRGBEncoding;

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 35, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 160, 40, 10 );

				// Controles

				let controls = new OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render );
				controls.minDistance = 20;
				controls.maxDistance = 500;
				controls.enablePan = false;
				
				// Luces

				var ambient = new THREE.AmbientLight( 0xffffff, 0.1 );
				scene.add( ambient );

				spotLight = new THREE.SpotLight( 0xffffff, 2 );
				spotLight.position.set( 15, 40, 35 );
				spotLight.angle = Math.PI / 4;
				spotLight.penumbra = 0.1;
				spotLight.decay = 2;
				spotLight.distance = 200;

				spotLight.castShadow = true;
				spotLight.shadow.mapSize.width = 512;
				spotLight.shadow.mapSize.height = 512;
				spotLight.shadow.camera.near = 20;
				spotLight.shadow.camera.far = 500;
				spotLight.shadow.focus = 1;
				scene.add( spotLight );

				// Manipulacion De Luz

				// var material = new THREE.MeshPhongMaterial( { color: 0x808080, dithering: true } );

				// var geometry = new THREE.PlaneBufferGeometry( 2000, 2000 );

				// var plane = new THREE.Mesh( geometry, material );
				// plane.position.set( 0, - 1, 0 );
				// plane.rotation.x = - Math.PI * 0.5;
				// plane.receiveShadow = true;
				// scene.add( plane );

				// Planeta

				var material = new THREE.MeshPhongMaterial( { color: 0x4080ff, dithering: true } );

				var geometry = new THREE.SphereBufferGeometry( 5, 32, 32 );

				var sphere = new THREE.Mesh( geometry, material );
				sphere.position.set( 0, 5, 0 );
				sphere.castShadow = true;
				scene.add( sphere );

				// Helpers

				shadowCameraHelper = new THREE.CameraHelper( spotLight.shadow.camera );
				scene.add( shadowCameraHelper );

				spotLightHelper = new THREE.SpotLightHelper( spotLight );
				scene.add( spotLightHelper );

				//

				render();

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function render() {

				// spotLight.position.set(camera.position.x, camera.position.y, camera.position.z);
				
				spotLightHelper.update();

				shadowCameraHelper.update();

				renderer.render( scene, camera );

				console.log(spotLight.position)
			}

			function buildGui() {

				gui = new GUI();

				var params = {
					'light color': spotLight.color.getHex(),
					intensity: spotLight.intensity,
					distance: spotLight.distance,
					angle: spotLight.angle,
					penumbra: spotLight.penumbra,
					decay: spotLight.decay,
					focus: spotLight.shadow.focus
				};

				gui.addColor( params, 'light color' ).onChange( function ( val ) {

					spotLight.color.setHex( val );
					render();

				} );

				gui.add( params, 'intensity', 0, 2 ).onChange( function ( val ) {

					spotLight.intensity = val;
					render();

				} );


				gui.add( params, 'distance', 50, 200 ).onChange( function ( val ) {

					spotLight.distance = val;
					render();

				} );

				gui.add( params, 'angle', 0, Math.PI / 3 ).onChange( function ( val ) {

					spotLight.angle = val;
					render();

				} );

				gui.add( params, 'penumbra', 0, 1 ).onChange( function ( val ) {

					spotLight.penumbra = val;
					render();

				} );

				gui.add( params, 'decay', 1, 2 ).onChange( function ( val ) {

					spotLight.decay = val;
					render();

				} );

				gui.add( params, 'focus', 0, 1 ).onChange( function ( val ) {

					spotLight.shadow.focus = val;
					render();

				} );

				gui.open();

			}

			init();
			buildGui();
			render();


		</script>
	</body>
</html>
